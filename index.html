<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Project</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>

   <div class="calculator">
    <div id="display">0</div>
    <div id="keys">
        <button onclick="clearAll()" class="btn-operator">AC</button>
        <button onclick="clearEntry()" class="btn-operator">CE</button>
        <button onclick="squareRoot()" class="btn-operator">âˆš</button>
        <button onclick="handleOperator('+')" class="btn-operator">+</button>
        <button onclick="inputNumber('7')">7</button>
        <button onclick="inputNumber('8')">8</button>
        <button onclick="inputNumber('9')">9</button>
        <button onclick="handleOperator('-')" class="btn-operator">-</button>
        <button onclick="inputNumber('4')">4</button>
        <button onclick="inputNumber('5')">5</button>
        <button onclick="inputNumber('6')" >6</button>
        <button onclick="handleOperator('*')" class="btn-operator">*</button>
        <button onclick="inputNumber('1')">1</button>
        <button onclick="inputNumber('2')">2</button>
        <button onclick="inputNumber('3')">3</button>
        <button onclick="handleOperator('/')" class="btn-operator">/</button>
        <button onclick="inputNumber('0')">0</button>
        <button onclick="inputNumber('00')">00</button>
        <button onclick="inputDecimal()">.</button>
        <button onclick="handleOperator('=')" class="btn-operator">=</button>

    </div>
   </div>

    <script src="index.js"></script>
</body>
</html>
